<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Home" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Donuts" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/donuts">
    <ion-nav-view name="tab-donuts"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Donut Shops" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/donut_shops">
    <ion-nav-view name="tab-donut_shops"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>



</ion-tabs>
